                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">

                    <a href="https://timer5555.github.io/expense/" target="_blank" rel="noopener noreferrer" class="block w-full text-center py-2.5 px-4 rounded-lg font-semibold text-white bg-green-500 hover:bg-green-600 transition-all duration-300">
                        เปิดแอป
                    </a>
                </div>

                <!-- Project 3: TooYen -->

                        <!-- Custom Inventory Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3 text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
