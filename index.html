<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปบันทึกรายจ่าย</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Disable gray tap highlight on mobile */
        }
        .tab-btn.active {
            border-color: #10b981; /* emerald-500 */
            color: #d1fae5; /* emerald-100 */
            background-color: #1f2937; /* gray-800 */
        }
        .summary-period-btn.active {
            background-color: #10b981; /* emerald-500 */
            color: white;
            font-weight: 600;
        }
        .spinner {
            border: 4px solid #4b5563; /* gray-600 */
            border-top: 4px solid #10b981; /* emerald-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300">

    <div class="w-full md:max-w-lg md:mx-auto bg-gray-800 min-h-screen md:shadow-2xl">
        <!-- Header -->
        <div class="p-6 text-center bg-gradient-to-br from-green-500 to-teal-600 text-white">
             <h1 class="text-3xl font-bold">สมุดรายจ่าย</h1>
             <p class="opacity-90 mt-1 text-sm">บันทึกและสรุปผลในที่เดียว</p>
        </div>

        <!-- Tabs -->
        <div class="flex border-b border-gray-700 sticky top-0 bg-gray-800 z-10">
            <button id="tab-record" class="tab-btn flex-1 p-4 font-semibold text-gray-400 border-b-2 border-transparent hover:bg-gray-700/50 transition">บันทึกรายการ</button>
            <button id="tab-summary" class="tab-btn flex-1 p-4 font-semibold text-gray-400 border-b-2 border-transparent hover:bg-gray-700/50 transition">สรุปผล</button>
        </div>

        <div class="p-4 relative">
            <!-- Loading Overlay -->
            <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50 hidden">
                <div class="text-center">
                    <div class="spinner mx-auto"></div>
                    <p class="mt-4 text-gray-300 font-semibold">กำลังโหลดข้อมูล...</p>
                </div>
            </div>

            <!-- Record Tab Content -->
            <div id="content-record">
                <form id="expense-form" class="mb-8 space-y-4">
                    <!-- Form fields -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-400 mb-1">รายการ</label>
                        <input type="text" id="description" class="w-full text-lg px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 text-white" required>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-400 mb-1">ประเภท</label>
                            <select id="category" class="w-full text-lg px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 text-white">
                                <!-- Categories populated by JS -->
                            </select>
                        </div>
                        <div>
                            <label for="amount" class="block text-sm font-medium text-gray-400 mb-1">จำนวนเงิน (บาท)</label>
                            <input type="number" id="amount" class="w-full text-lg px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 text-white" required>
                        </div>
                    </div>
                    <button type="submit" id="submit-btn" class="w-full bg-green-600 text-white font-bold text-lg py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-green-500 transition active:scale-95">
                        บันทึกรายการ
                    </button>
                </form>
                <div>
                    <h2 class="text-2xl font-bold text-white mb-4">รายการล่าสุด</h2>
                    <div id="expense-list" class="space-y-3 max-h-[50vh] overflow-y-auto pr-2">
                        <!-- Expense items will be injected here -->
                    </div>
                </div>
            </div>

            <!-- Summary Tab Content -->
            <div id="content-summary" class="hidden">
                <div class="flex flex-wrap justify-center gap-2 mb-4">
                    <button data-period="day" class="summary-period-btn px-4 py-2 text-sm font-semibold rounded-md bg-gray-700 border border-gray-600">วันนี้</button>
                    <button data-period="custom" class="summary-period-btn px-4 py-2 text-sm font-semibold rounded-md bg-gray-700 border border-gray-600">เลือกวัน</button>
                </div>

                <!-- Custom Date Range Picker -->
                <div id="custom-date-picker" class="hidden my-4 p-4 bg-gray-700/50 rounded-lg">
                    <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                        <div>
                            <label for="start-date" class="text-sm font-medium text-gray-400">ตั้งแต่</label>
                            <input type="date" id="start-date" class="mt-1 block w-full bg-gray-600 border-gray-500 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label for="end-date" class="text-sm font-medium text-gray-400">ถึง</label>
                            <input type="date" id="end-date" class="mt-1 block w-full bg-gray-600 border-gray-500 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
                        </div>
                        <button id="view-custom-range" class="self-end bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">ดูสรุป</button>
                    </div>
                </div>

                <div class="text-center mb-6">
                    <p class="text-gray-400">ยอดรวม</p>
                    <p id="summary-total" class="text-4xl font-bold text-red-400">0.00 ฿</p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center mb-8">
                    <div class="max-w-xs mx-auto">
                        <canvas id="category-chart"></canvas>
                    </div>
                    <div class="bg-gray-700/50 p-4 rounded-lg">
                        <h3 class="font-bold text-lg mb-3 text-white">ยอดรวมตามประเภท</h3>
                        <div id="category-summary-list" class="space-y-2">
                            <!-- Category summary will be injected here -->
                        </div>
                    </div>
                </div>

                <!-- Summary Expense List -->
                <div>
                    <h3 class="font-bold text-lg mb-2 text-white">รายการในช่วงเวลานี้</h3>
                    <div id="summary-expense-list" class="space-y-3 max-h-80 overflow-y-auto pr-2">
                        <!-- Summary expense items will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden opacity-0">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm mx-4 border border-gray-700">
            <h3 class="text-lg font-bold text-white">ยืนยันการลบ</h3>
            <p class="mt-2 text-sm text-gray-400">คุณแน่ใจหรือไม่ว่าต้องการลบรายการนี้? การกระทำนี้ไม่สามารถย้อนกลับได้</p>
            <div class="mt-6 flex justify-end gap-3">
                <button id="cancel-delete-btn" class="px-4 py-2 bg-gray-600 text-gray-200 rounded-md hover:bg-gray-500">ยกเลิก</button>
                <button id="confirm-delete-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">ยืนยันการลบ</button>
            </div>
        </div>
    </div>


    <script>
        // --- APP STATE & CONSTANTS ---
        let allExpenses = [];
        let categoryChart = null;
        let itemToDeleteTimestamp = null;
        const CATEGORIES = ['อาหาร', 'เดินทาง', 'ของใช้ส่วนตัว', 'บันเทิง', 'ที่อยู่อาศัย', 'การศึกษา', 'สุขภาพ', 'ชำระบิล', 'อื่นๆ'];
        const CATEGORY_COLORS = {
            'อาหาร': '#4ade80', 'เดินทาง': '#60a5fa', 'ของใช้ส่วนตัว': '#facc15',
            'บันเทิง': '#a78bfa', 'ที่อยู่อาศัย': '#fb923c', 'การศึกษา': '#818cf8',
            'สุขภาพ': '#f87171', 'ชำระบิล': '#f472b6', 'อื่นๆ': '#9ca3af',
        };

        // --- UI ELEMENTS ---
        const tabRecord = document.getElementById('tab-record');
        const tabSummary = document.getElementById('tab-summary');
        const contentRecord = document.getElementById('content-record');
        const contentSummary = document.getElementById('content-summary');
        const expenseForm = document.getElementById('expense-form');
        const descriptionInput = document.getElementById('description');
        const categorySelect = document.getElementById('category');
        const amountInput = document.getElementById('amount');
        const expenseList = document.getElementById('expense-list');
        const submitBtn = document.getElementById('submit-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const summaryTotalEl = document.getElementById('summary-total');
        const summaryPeriodBtns = document.querySelectorAll('.summary-period-btn');
        const customDatePicker = document.getElementById('custom-date-picker');
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');
        const viewCustomRangeBtn = document.getElementById('view-custom-range');
        const categorySummaryList = document.getElementById('category-summary-list');
        const summaryExpenseList = document.getElementById('summary-expense-list');
        const deleteModal = document.getElementById('delete-modal');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');


        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            populateCategories();
            setupEventListeners();
            setActiveTab('record');
            fetchExpenses();
        });

        function populateCategories() {
            CATEGORIES.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categorySelect.appendChild(option);
            });
        }

        function setupEventListeners() {
            tabRecord.addEventListener('click', () => setActiveTab('record'));
            tabSummary.addEventListener('click', () => setActiveTab('summary'));
            expenseForm.addEventListener('submit', handleAddExpense);

            summaryPeriodBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    setActivePeriod(btn.dataset.period);
                    if (btn.dataset.period !== 'custom') {
                        updateSummary(btn.dataset.period);
                    }
                });
            });

            viewCustomRangeBtn.addEventListener('click', () => {
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;
                if (startDate && endDate) {
                    updateSummary('custom', new Date(startDate), new Date(endDate));
                } else {
                    alert('กรุณาเลือกวันที่เริ่มต้นและสิ้นสุด');
                }
            });

            // Delete listeners
            expenseList.addEventListener('click', (e) => {
                const deleteButton = e.target.closest('.delete-btn');
                if (deleteButton) {
                    itemToDeleteTimestamp = deleteButton.dataset.timestamp;
                    showDeleteModal(true);
                }
            });
            cancelDeleteBtn.addEventListener('click', () => showDeleteModal(false));
            confirmDeleteBtn.addEventListener('click', handleDeleteExpense);
        }
        
        // --- DATA HANDLING (google.script.run) ---
        function fetchExpenses() {
            showLoading(true);
            google.script.run
                .withSuccessHandler(onFetchSuccess)
                .withFailureHandler(onFetchFailure)
                .getExpenses();
        }

        function onFetchSuccess(result) {
            showLoading(false);
            if (result.success) {
                allExpenses = result.data.map(item => ({
                    ...item,
                    timestamp: new Date(item.timestamp),
                    amount: parseFloat(item.amount)
                })).sort((a, b) => b.timestamp - a.timestamp);
                
                renderExpenseList();
                updateSummary('day'); 
                setActivePeriod('day');
            } else {
                onFetchFailure({ message: result.error });
            }
        }

        function onFetchFailure(error) {
            showLoading(false);
            console.error('Error fetching expenses:', error);
            alert('ไม่สามารถโหลดข้อมูลจาก Google Sheets ได้: ' + error.message);
        }

        function handleAddExpense(e) {
            e.preventDefault();
            const description = descriptionInput.value.trim();
            const category = categorySelect.value;
            const amount = parseFloat(amountInput.value);

            if (!description || isNaN(amount) || amount <= 0) return;

            submitBtn.disabled = true;
            submitBtn.textContent = 'กำลังบันทึก...';

            const expenseData = { description, category, amount };
            google.script.run
                .withSuccessHandler(onAddSuccess)
                .withFailureHandler(onAddFailure)
                .addExpense(expenseData);
        }

        function onAddSuccess(result) {
            submitBtn.disabled = false;
            submitBtn.textContent = 'บันทึกรายการ';
            if (result.success) {
                expenseForm.reset();
                descriptionInput.focus();
                fetchExpenses(); // Refetch all data
            } else {
                onAddFailure({ message: result.error });
            }
        }

        function onAddFailure(error) {
            submitBtn.disabled = false;
            submitBtn.textContent = 'บันทึกรายการ';
            console.error('Error adding expense:', error);
            alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล: ' + error.message);
        }

        function handleDeleteExpense() {
            if (!itemToDeleteTimestamp) return;
            
            showDeleteModal(false);
            showLoading(true);

            google.script.run
                .withSuccessHandler(onDeleteSuccess)
                .withFailureHandler(onDeleteFailure)
                .deleteExpense(itemToDeleteTimestamp);
        }

        function onDeleteSuccess(result) {
            if (result.success) {
                itemToDeleteTimestamp = null;
                fetchExpenses(); // Refetch all data
            } else {
                onDeleteFailure({ message: result.error });
            }
        }

        function onDeleteFailure(error) {
            showLoading(false);
            console.error('Error deleting expense:', error);
            alert('เกิดข้อผิดพลาดในการลบข้อมูล: ' + error.message);
        }


        // --- UI RENDERING & LOGIC ---
        function setActiveTab(tabName) {
            if (tabName === 'record') {
                contentRecord.classList.remove('hidden');
                contentSummary.classList.add('hidden');
                tabRecord.classList.add('active');
                tabSummary.classList.remove('active');
            } else {
                contentRecord.classList.add('hidden');
                contentSummary.classList.remove('hidden');
                tabRecord.classList.remove('active');
                tabSummary.classList.add('active');
                updateSummary('day'); 
                setActivePeriod('day');
            }
        }

        function setActivePeriod(period) {
            summaryPeriodBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.period === period);
            });
            customDatePicker.classList.toggle('hidden', period !== 'custom');
        }

        function showLoading(isLoading) {
            loadingOverlay.classList.toggle('hidden', !isLoading);
        }

        function showDeleteModal(show) {
            if (show) {
                deleteModal.classList.remove('hidden');
                setTimeout(() => deleteModal.classList.remove('opacity-0'), 10);
            } else {
                deleteModal.classList.add('opacity-0');
                setTimeout(() => deleteModal.classList.add('hidden'), 300);
            }
        }

        function renderExpenseList() {
            expenseList.innerHTML = '';
            if (allExpenses.length === 0) {
                expenseList.innerHTML = '<p class="text-center text-gray-500 py-10">ยังไม่มีรายการ</p>';
                return;
            }
            allExpenses.forEach(expense => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex items-center bg-gray-700/50 p-3 rounded-lg border border-gray-700';
                const category = expense.category || 'อื่นๆ';
                const color = CATEGORY_COLORS[category] || CATEGORY_COLORS['อื่นๆ'];
                const formattedDate = expense.timestamp.toLocaleDateString('th-TH', { day: '2-digit', month: 'short' });

                itemDiv.innerHTML = `
                    <div class="flex-grow">
                        <div class="flex justify-between items-start">
                            <p class="font-medium text-gray-100 pr-2 break-words">${escapeHTML(expense.description)}</p>
                            <p class="font-bold text-gray-100 flex-shrink-0">${expense.amount.toLocaleString('th-TH')} ฿</p>
                        </div>
                        <div class="flex items-center text-xs text-gray-400 mt-1">
                            <span class="w-2 h-2 rounded-full mr-2" style="background-color: ${color};"></span>
                            <span>${escapeHTML(category)}</span>
                            <span class="mx-2">·</span>
                            <span>${formattedDate}</span>
                        </div>
                    </div>
                    <button class="delete-btn p-2 ml-2 text-gray-500 hover:text-red-400 rounded-full flex-shrink-0" data-timestamp="${expense.timestamp.toISOString()}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                `;
                expenseList.appendChild(itemDiv);
            });
        }

        function updateSummary(period, customStartDate, customEndDate) {
            let filteredExpenses = [];
            
            switch (period) {
                case 'day': {
                    const todayStart = new Date(new Date().setHours(0, 0, 0, 0));
                    filteredExpenses = allExpenses.filter(exp => exp.timestamp >= todayStart);
                    break;
                }
                case 'custom': {
                    const start = new Date(customStartDate);
                    start.setHours(0, 0, 0, 0);
                    const end = new Date(customEndDate);
                    end.setHours(23, 59, 59, 999);
                    filteredExpenses = allExpenses.filter(exp => exp.timestamp >= start && exp.timestamp <= end);
                    break;
                }
            }

            const total = filteredExpenses.reduce((sum, exp) => sum + exp.amount, 0);
            summaryTotalEl.textContent = `${total.toLocaleString('th-TH', {minimumFractionDigits: 2})} ฿`;

            const categoryTotals = filteredExpenses.reduce((acc, exp) => {
                acc[exp.category] = (acc[exp.category] || 0) + exp.amount;
                return acc;
            }, {});

            renderChart(categoryTotals);
            renderCategorySummaryList(categoryTotals);
            renderSummaryExpenseList(filteredExpenses);
        }

        function renderSummaryExpenseList(expenses) {
            summaryExpenseList.innerHTML = '';
            if (expenses.length === 0) {
                summaryExpenseList.innerHTML = '<p class="text-center text-gray-500 py-10">ไม่พบรายการในช่วงเวลานี้</p>';
                return;
            }
            expenses.forEach(expense => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex items-center bg-gray-700/50 p-3 rounded-lg border border-gray-700';
                const category = expense.category || 'อื่นๆ';
                const color = CATEGORY_COLORS[category] || CATEGORY_COLORS['อื่นๆ'];
                const formattedDate = expense.timestamp.toLocaleDateString('th-TH', { day: '2-digit', month: 'short' });
                
                itemDiv.innerHTML = `
                    <div class="flex-grow">
                        <div class="flex justify-between items-start">
                            <p class="font-medium text-gray-100 pr-2 break-words">${escapeHTML(expense.description)}</p>
                            <p class="font-bold text-gray-100 flex-shrink-0">${expense.amount.toLocaleString('th-TH')} ฿</p>
                        </div>
                        <div class="flex items-center text-xs text-gray-400 mt-1">
                            <span class="w-2 h-2 rounded-full mr-2" style="background-color: ${color};"></span>
                            <span>${escapeHTML(category)}</span>
                            <span class="mx-2">·</span>
                            <span>${formattedDate}</span>
                        </div>
                    </div>
                `;
                summaryExpenseList.appendChild(itemDiv);
            });
        }


        function renderCategorySummaryList(categoryTotals) {
            categorySummaryList.innerHTML = '';
            if (Object.keys(categoryTotals).length === 0) {
                categorySummaryList.innerHTML = '<p class="text-sm text-gray-500">ไม่พบข้อมูล</p>';
                return;
            }

            const sortedCategories = Object.entries(categoryTotals).sort(([,a],[,b]) => b-a);
            
            for (const [category, total] of sortedCategories) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex justify-between items-center text-sm';
                const color = CATEGORY_COLORS[category] || CATEGORY_COLORS['อื่นๆ'];

                itemDiv.innerHTML = `
                    <div class="flex items-center">
                        <span class="w-3 h-3 rounded-full mr-3" style="background-color: ${color}"></span>
                        <span class="text-gray-200">${escapeHTML(category)}</span>
                    </div>
                    <span class="font-medium text-gray-200">${total.toLocaleString('th-TH')} ฿</span>
                `;
                categorySummaryList.appendChild(itemDiv);
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('category-chart').getContext('2d');
            const labels = Object.keys(data);
            const values = Object.values(data);
            const backgroundColors = labels.map(label => CATEGORY_COLORS[label] || CATEGORY_COLORS['อื่นๆ']);

            if (categoryChart) {
                categoryChart.destroy();
            }
            
            if (labels.length === 0) {
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                return;
            }

            categoryChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: backgroundColors,
                        borderColor: '#1f2937', // gray-800
                        borderWidth: 2,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                           display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += new Intl.NumberFormat('th-TH', { style: 'currency', currency: 'THB' }).format(context.parsed);
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function escapeHTML(str) {
            if (!str) return '';
            const p = document.createElement('p');
            p.appendChild(document.createTextNode(str));
            return p.innerHTML;
        }
    </script>
</body>
